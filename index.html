<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dice Roller</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <h1>Dice R<span class="die d20"></span>ller</h1>
        </nav>
        <div id="menubtn" onclick="UI.toggleMenu()">≡</div>
        <div id="screen" onclick="UI.toggleMenu()"></div>
        <main>
            <div id="dice">
                <div>
                    <div class="die d4"  onclick="UI.addDie(4)"></div>
                    <div class="die d6"  onclick="UI.addDie(6)"></div>
                </div>
                <div>
                    <div class="die d8"  onclick="UI.addDie(8)"></div>    
                    <div class="die d10" onclick="UI.addDie(10)"></div>
                </div>
                <div>
                    <div class="die d12" onclick="UI.addDie(12)"></div>
                    <div class="die d20" onclick="UI.addDie(20)"></div>    
                </div>
                <input type="number" placeholder="Mod"/>
            </div>
            <div id="set"></div>
            <div id="buttons">
                <button id="roll" onclick="UI.rollDice()">↬</button>
                <button id="roll" onclick="UI.clearDice()">↶</button>
            </div>
            <div id="output">
                <button onclick="UI.clearHistory()">×</button>
                <div id="readout"></div>
            </div>
        </main>
        <section id="options"></section>
        <script src="dice-roller.js"></script>
    </body>
</html>
